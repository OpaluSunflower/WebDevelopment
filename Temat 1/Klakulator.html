<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script>
            function gen() {
            const main = document.getElementById("main")
            const scrn = document.createElement("input")
            scrn.id = "scrn"
            main.appendChild(scrn)
            main.appendChild(document.createElement("br"))
            //TWORZENIE KLAWISZY NUMERYCZNYCH
            for (let i = 1;i <= 9;i++)
            {
                
                let btn = document.createElement("button")
                btn.innerText = i
                btn.dataset.value = i
                btn.onclick = print
                main.appendChild(btn)
                if ((i%3)==0)
                {
                    
                    main.appendChild(document.createElement("br"))
                }   
            }
            let btn = document.createElement("button")
                btn.innerText = 0
                btn.dataset.value = 0
                btn.onclick = print
                main.appendChild(btn)
            //#TWORZENIE KLAWISZY NUMERYCZNYCH
            const operations = ["+","-","*","/","=",".","<--","CLR"];
            for (i = 0; i < operations.length;i++)
            {
                let btn = document.createElement("button");
                    btn.innerText = operations[i];
                    btn.dataset.value = operations[i]
                    btn.onclick = print
                    main.appendChild(btn); 
            } 
            }
            function print()
            {
                document.getElementById("scrn").value += this.dataset.value
            }
            // function show() {
            // document.getElementById("scrn").value += this.dataset.value
            // alert(this.dataset.value)
            // }
        </script>
    </head>
    <body onload="gen()">
        <div id="main">
        </div>
    </body>
</html>
